<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h1>diferenças entre variáveis em JS</h1>
    <div>
        <p>
            A declaração de variáveis em JS é feita no escopo do códico JS.
            O escopo pode ser qualquer bloco de programação
            Ex:
            blocos if, while, for, switch

            <script>
                //Declaração de determinado valor e apresentando na tela
                var nome = "Lucas"
                document.write("<br>" + nome)   //Concatenação
                console.log(nome)
                
                let nome2 = "Luzquinhas"
                document.write("<br>" + nome2)
                alert("atumalaka")
            </script>
        </p>
        
    </div>
</body>

</html>
