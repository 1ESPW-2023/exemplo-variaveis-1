<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> var let const </title>
</head>
<body>

    <h1> Diferenças entre variáveis </h1>

    <div>
        <p>
        A declaração de variáveis em JavaScript é feita no escopo do código JavaScript
        O escopo pode ser qualquer bloco de programação:

        Ex:
        blocos if, while, for, switch

        <script>
            // Declarando um determinado valor e apresentando ma tela

            var nome= "Kaiky"
            document.write("<br>"+ nome)
            console.log(nome)

            let nome2="Alvaro"
            document.write("<br> nome:" +nome2)

            // "var" é o primeiro tipo de variável a ser criad
            // o "let" trabalho com um escopo mais restrito

        </script>
        </p>
    </div>

</body>
</html>
