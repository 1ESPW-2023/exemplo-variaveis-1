<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta http-equiv="X-UA-Compactible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Diferenças entre variáveis em JS</h1>
        
        <div>
            <p>
                A declaração de variável em JS é feita no escopo do código JS.
                O escopo pode ser qualquer bloco de programação:
                EX:
                blocos if, while, for, switch

                <script>
                    //Declarndo um determinado valor e apresentando na tela.0
                    var nome = "Pedro"
                    document.write("<br>" + nome)//<--concatenação
                    console.log(nome)

                    let nome2 = "Lucas"
                    document.write("<br>" + nome2 )
                </script>
            </p>
        </div>


        
    </body>
</html>
