<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <h1>diferenças entre variáveis</h1>
    <div>
        <p>
            a declaração de variáveis em 35 é feita no escopo do código JS.
            O escopo pode ser qualquer bloco de progamação:
            Ex:
            blocos if, while, for, switch

            <script>
            declarando um determinado valor e apresentando na tela
            var nome = "Pedro"
            document.write( "<br>" + nome) ///<---- concatenação
            console.log(nome)

           let nome2 = "Lucas"
           document.write( "<br>" + nome2)
            </script>
        </p>
    </div>
</body>
</html>
