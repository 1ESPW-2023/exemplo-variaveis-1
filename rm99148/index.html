<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>

    <h1>Diferenças entre variáveis em JS</h1>

    <div>
        <p>
            A declaração de variáveis em JS é feita no escopo do código JS.
            O escopo pode ser qualquer bloco de programação:
            Ex:
            blocos if, while, for, switch
            
            <script>
                //Declarando um determinado valor e apresentando na tela.
                var nome = "André"
                document.write("<br>" + nome)//<-- concatenação
                console.log(nome)
        
                let nome2 = "Lucas"
                document.write("<br> Nome : " + nome2 )
            </script>
        </p>
    </div>


</body>
</html>
