<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
  <h1>diferença entre variaveis em js</h1>  
  <div>
    <p>
        a declaração de variaveis em java script em js e feita no escopo do codigo js 
        o escopo pode ser em qualquer bloco de programação 
        ex
        blocos if , while, for, switch
        <script>
            //declarando um determinado valor e apresentando a tela
            var nome = 'pedro'
        document.write("<br>"+nome) //contatentação
        console.log(nome)

        let nome2 ="lucas"
        document.write("<br> nome: " + nome2)
        </script>
    </p>
  </div>
</body>
</html>
