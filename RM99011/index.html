<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>

    <script src="./js/script.js"></script>

    <script>
        //utilização do bloco script através do had
        var msg = "Utilização no HEAD!"
        console.log(msg)
    </script>

</head>
<body>

    <!-- Utilizando um evento para disparar ações em uma tag -->
    <h1 id="meu-titulo">diferenças entre variáveis em JSc</h1>

    <div>
        <p>
            A declaração de variáveis em Javascript é feita no escopo do código JS.
            O escopo pode ser qualquer bloco de programação:
            Ex:
            blocos if, while, for, switch

            <script>
                //Declarando um determinado valor e apresentando ele na tela.
                var nome = "Pedro"
                document.write("<br>" + nome)
                console.log(nome)

                let nome2 = "lucas"
                document.write("<br> Nome :" + nome2)
            </script>
        </p>
    </div>


</body>
</html>
