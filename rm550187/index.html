<body>

    <h1>Diferenças entre variáveis em Js</h1>
 
    <div> 
      <p> 
        A declaração de variáveis em Js é feita no escopo do código Js.
        O escopo pode ser qualquer bloco de programação:
        Ex:
        blocos if , while , for , switch 

        <script> //Declarando um deternimado valor e apresentado na tela .
        var nome = "Pedro"
        document.write(nome)

             //Declaração de variáveis com var
                 nome = "Luiz"
                 //Imprimindo com document.write e console.log()
                 document.writeln("STRING <br>")
                 document.writeln(nome)
                 console.log(nome)

                 var nome = "Pedro"

                 var num1 = 5
                 var num2 = 10

                if(num1 < num2){
                    let nome = "Luiz"
               }

                 document.write(nome)

                //Constante
                const dia = "terça"
                const num1 = 5
                const num2 = 10

                //Apresentando concatenação apenas com ( + )
                document.write("Valor da constante : " + dia + "<br>")
                document.write(num1 + "" + num2)

                 // //Declarando um elemento como constante
                 const paragrafo = document.querySelector("#texto")

                 paragrafo.innerHTML = "ZEREI!!!"
                 paragrafo = ""

                //Operadores de comparação
        
            var num1 = 5
            var num2 = 5
            var resultado
        //== igualdade
         if (num1 == num2) {
             document.write("Num1 é igual a Num2!")                
         }else{
             document.write("Num1 é diferente de Num2!")                
          }
        
        //Variação da validação com ternário
         resultado = (num1 == num2) ? "Num1 é igual a Num2!" : "Num1 é diferente de Num2!"
         document.write(resultado)
         var num1 = "5"
            var num2 = 5
            var resultado

        //=== igualdade estrita
         if (num1 == num2) {
             document.write("Num1 é igual a Num2!")                
          }else{
             document.write("Num1 é diferente de Num2!")                
          }
        
         if (typeof num1 == typeof num2) {
              document.write("Num1 é igual a Num2!")                
          }else{
             document.write("Num1 é diferente de Num2!")                
          }
